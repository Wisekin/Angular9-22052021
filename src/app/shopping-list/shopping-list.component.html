<div class="container mt-4">
<form  >
    <div class="row">
        <div class="col-6">
            <label for="">Name</label>
            <input type="text"  class="form-control" [(ngModel)]="nameInput"  name="first">
        </div>
        <div class="col-6">
            <label for="">Content</label>
            <input type="number"  class="form-control" [(ngModel)]="contentInput" name="second">
        </div>
        
        
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <button class=" btn btn-success mr-1" (click)="onAddClicked()">Add</button>
            <button class="text-center btn btn-info" >Edit</button>
            <button class="text-center btn btn-danger ml-1">Delete</button>
        </div>
      
       
    </div>
</form>     
    
        <div class="mt-3"  >
            <div class="list-group-item" *ngFor="let item of ingredients">
               <a class=" " style="cursor: pointer;"
                
               >{{item.name}} ({{item.amount}}) </a>
            </div>
       </div>
      </div>
