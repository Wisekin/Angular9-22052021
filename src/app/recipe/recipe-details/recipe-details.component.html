<ng-template #notSelected>
    <p class="text-center text-info mt-4 selectItem">Please Select A Recipe</p>
</ng-template>

<div *ngIf="userSelectedRecipe; else notSelected" class="mt-4">
    <div *ngFor="let item of recipeReceived">


        <div class="row">
            <img [src]="item.image" alt="image name" style="width: 100%; border-radius: 10%;" class="img-responsive">
        </div>
        <div class="">
            <h1>{{item.name}}</h1>
        </div>

        <div class="">
            {{item.content}}
        </div>

        <div class="dropdown mt-1 " (click)="dropDownToggle()">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu show" aria-labelledby="dropdownMenuButton" *ngIf="!openDropDown">
                <a class="dropdown-item" href="#">Edit</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Delete</a>
            </div>
        </div>


        <div class="">
            Ingredients
        </div>

    </div>
</div>
